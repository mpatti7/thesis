<!DOCTYPE html>
<html>
    <head>
        <title>Info</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/info.css') }}">
    </head>
        <body>
        {% extends "layout.html" %}
            {% block content %}
            <div class="infoClass">
                <h2>Info</h2>
            </div>

            <div class="table">
                <form action="{{url_for('info')}}" method="post">
                    <table style="width:100%">
                        <tr>
                            <td><strong>IP Address:</strong> {{ip}}</td>
                            <td><strong>Memory Usage: </strong>{{ram}}</td>
                            <td><strong>CPU Temperature: </strong>{{temp}}</td>
                        </tr>
                        <tr>
                            <td><strong>Model: </strong><input type="text" id="lightModel" value="{{model}}" name="light_model"> </td>
                            <td><strong>Number of Lights: </strong><input type="text" id="numLights" value="{{num_leds}}" name="num_lights"></td>
                            <td><strong>Pin: </strong><input type="text" id="pin" value="{{pin}}" name="pin"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="btn"><button type="submit" title="Apply Changes" id="applyBtn">Apply</button></td>
                            <td></td>
                        </tr>
                    </table>
                </form>
            </div>

            {% endblock %}
        </body>
</html>
